<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87f4857114.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="title-container">
                <h1 class="titlebar">Calculator</h1>
            </div>
            <div class="display-container">
                <div class="output-display">
                    <p class="output-screen screen"></p>
                </div>
                <div class="input-display">
                    <p class="input-screen screen">0</p>
                </div>
            </div>
            <div class="clear-delete">
                <button class="button bigButton" id="clearButton">CLEAR</button>
                <button class="button bigButton" id="deleteButton">DELETE</button>
            </div>
            <div class="button-container">
                <button class="button" data-number>7</button>
                <button class="button" data-number>8</button>
                <button class="button" data-number>9</button>
                <button class="button" data-operator>÷</button>

                <button class="button" data-number>4</button>
                <button class="button" data-number>5</button>
                <button class="button" data-number>6</button>
                <button class="button" data-operator>×</button>

                <button class="button" data-number>1</button>
                <button class="button" data-number>2</button>
                <button class="button" data-number>3</button>
                <button class="button" data-operator>−</button>

                <button class="button" id="decimalButton">.</button>
                <button class="button" data-number>0</button>
                <button class="button" id="equalsButton">=</button>
                <button class="button" data-operator>+</button>
            </div>
        </div>
        <div class="copyrightbar">
            <p class="copyright-notice">
                Copyright © <span id="copyrightYear"></span> Jami Makkonen 
                <a href="https://github.com/jamzu98" target="blank"><i class="fa-brands fa-github"></i></a>
            </p>
        </div>
    </main>
</body>
</html>
